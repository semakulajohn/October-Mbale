<div class="inmodal" ng-controller="SuppliesPickerController">
    <div class="color-line"></div>
    <div class="modal-header">
        <a href="javascript:void(0);" ng-click="cancel()" class="pull-right" rel="tooltip" data-original-title="Cancel"><i class="fa fa-fw fa-times"></i></a>
        <h4 class="modal-title text-uppercase">Select Supplies</h4>
    </div>

    <div class="modal-body">
        <div class="cms-btn-toolbar margin-bottom-5  noselect">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-info" ng-click="selectBatchSupplies()">Select Supply(s)</button>
            </div>
        </div>
        <div class="btn-group  noselect">
            <a class="btn btn-default btn-sm active">Supplies</a>
        </div>
        <hr />
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="col-sm-12">
                    <label>Branch</label>
                    <select style="border: none" name="branch" class="form-control col-sm-12" data-ng-model="supply.BranchId" ng-change="OnBranchChange(supply)" required ng-class="{errorinput:form.branch.$invalid}"
                            data-ng-options="i.BranchId as i.Name for i in xdata.branches">
                        <option value="">Please select</option>
                    </select>

                    <span ng-show="form.branch.$invalid">
                        <span ng-show="form.branch.$error.required" class="help-block error"><i class="fa fa-warning"></i>Branch is a required field.</span>
                    </span>

                </div>
            </div>
        <div class="row">

            <div class="feature">
                <span ng-if="loadingSpinner" class="loadingSpinner">
                    <img src="/images/loading-bars.svg" width="45" height="45" /> Loading...
                </span>
                <div class="check-element sample-show-hide alert alert-success animate-show" ng-show="showMessageSupplySelected" >
                    <i class="fa-fw fa fa-check"></i>
                    <span>Supply has been selected</span>
                </div>
                <span ng-show="error" class="help-block error"><i class="fa fa-warning"></i> Please select Supply</span>
                <div class="clear5"></div>

                <div id="gridData" ui-grid="gridData" ui-grid-selection class="grid"></div>

            </div>

        </div>
    </div>

    <div class="modal-footer">
        <div class="col-md-8">

        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-info" ng-click="selectBatchSupplies()">Select Supply(s)</button>
        </div>
    </div>
</div>
