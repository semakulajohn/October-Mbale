
<div id="header" ng-include="'/app/views/_common/header.html'"></div>

<aside id="menu"  ng-include="'/app/views/_common/navigation.html'"></aside>

<div id="wrapper">

    <div ng-include="'/app/views/_common/Breadcrumb.html'"></div>

    <div class="content" >
        <div class="row" ng-controller="RequistionController">
            <div class="col-lg-12">

                <div class="clear0"></div>

                <a ui-sref="requistion-edit({ action: 'create', requistionId: 0})" class="btn btn-info btn-sm"><i class="fa fa-plus"></i> Create Requistion</a>
                <a ui-sref="status-requistions({statusId: 2})" class="btn btn-success btn-sm"> Approved Requistions</a>
                <a ui-sref="status-requistions({statusId: 10002})" class="btn btn-danger btn-sm"> Open Requistions</a>
               <!-- <a ui-sref="status-requistions({statusId: 1})" class="btn btn-warning2 btn-sm"> Pending Requistions</a>-->
                 <span ng-if="loadingSpinner" class="loadingSpinner">
                    <img src="/images/loading-bars.svg" width="45" height="45" /> Loading...
                </span>

                <div class="clear10"></div>

                <div style="height: 520px" class="grid" ui-grid="gridData" ui-grid-selection></div>



            </div>

        </div>
    </div>
</div>
