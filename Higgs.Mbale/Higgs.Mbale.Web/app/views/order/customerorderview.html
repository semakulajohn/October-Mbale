
<div id="header" ng-include="'/app/views/_common/header.html'"></div>

<aside id="menu" ng-include="'/app/views/_common/navigation.html'"></aside>

<div id="wrapper">

    <div ng-include="'/app/views/_common/Breadcrumb.html'"></div>

    <div class="content">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="fa fa-laptop"></i> Open Orders
                </tab-heading>
                <div class="row" ng-controller="CustomerViewOpenOrderController">
                    <div class="col-lg-12">

                        <div class="clear0"></div>

                        <a ui-sref="order-edit({ action: 'create',customerId:retrievedCustomerId, orderId: 0})" class="btn btn-info btn-sm"><i class="fa fa-plus"></i> Add Order</a>

                        <span ng-if="loadingSpinner" class="loadingSpinner">
                            <img src="/images/loading-bars.svg" width="45" height="45" /> Loading...
                        </span>

                        <div class="clear10"></div>

                        <div style="height: 520px" class="grid" ui-grid="gridData" ui-grid-selection></div>



                    </div>

                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="fa fa-laptop"></i> Delivered Orders
                </tab-heading>
                <div class="row" ng-controller="CustomerCompletedOrderController">
                    <div class="col-lg-12">

                        <div class="clear0"></div>



                        <span ng-if="loadingSpinner" class="loadingSpinner">
                            <img src="/images/loading-bars.svg" width="45" height="45" /> Loading...
                        </span>

                        <div class="clear10"></div>

                        <div style="height: 520px;width:1000px" class="grid gridx" ui-grid="gridData" ui-grid-selection></div>



                    </div>

                </div>
            </tab>
        </tabset>
    </div>
</div>
