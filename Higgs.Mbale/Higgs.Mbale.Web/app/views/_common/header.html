<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--<div class="color-line"></div>-->
            <div class="modal-header text-center">
                <h4 class="modal-title">Are you sure you want to logout?</h4>
                <small class="font-bold">You can improve your security further after logging out by closing this opened browser</small>
            </div>
            <div class="modal-footer">
                <form action="/Account/LogOff" method="post">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-info">Yes</button>
                </form>

            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="supplyModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--<div class="color-line"></div>-->
            <div class="modal-header text-center">
                <h4 class="modal-title">Are you sure you want to post this supply?</h4>
               </div>
            <div class="modal-footer">
                <form action="/Account/LogOff" method="post">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-info">Yes</button>
                    <button ng-click="Save(supply)" class="btn btn-info dropdown-toggle" >
                        Save
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
