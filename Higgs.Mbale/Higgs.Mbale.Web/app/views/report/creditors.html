

<div id="header" ng-include="'/app/views/_common/header.html'"></div>

<aside id="menu" ng-include="'/app/views/_common/navigation.html'"></aside>

<div id="wrapper">

    <div ng-include="'/app/views/_common/Breadcrumb.html'"></div>
    <div ng-controller="ReportCreditorController">


        <div class="clear0"></div>
        <hr>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">View Creditors</h3>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-primary btn-rounded" ng-click="GenerateCreditorList()">GenerateList</button>


                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button onclick="window.focus();window.print();" class="btn btn-primary2">Print</button>

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <span ng-show="data.length > 0">
                            <span class="fa-hover"><a href="" ng-click="DownloadExcelFile()"><i class="fa fa-download"></i> Download report</a></span>
                        </span>


                        <hr />


                    </div>



                    <div ng-show="data.length > 0">

                        <table id="reportTable">

                            <thead>
                                <tr>
                                    <th>
                                        <div>Creditor Number</div>
                                    </th>
                                    <th>
                                        <div>Creditor Name</div>
                                    </th>

                                    <th>
                                        <div>Amount</div>
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="creditor in data">
                                    <td style="font-size: 18px !important;" width="5%">{{creditor.CreditorNumber}}</td>
                                    <td style="font-size: 18px !important;" width="15%">{{ creditor.CreditorName }}</td>

                                    <td style="font-size: 18px !important;" width="15%">{{creditor.Amount |number}}</td>



                                </tr>
                                <tr>
                                    <td style="font-size: 18px !important;" width="10%">Total Amount</td>
                                    <td style="font-size: 18px !important;" width="10%"></td>
                                    <td style="font-size: 18px !important;" width="10%">{{totalAmount |number}}</td>
                                 

                                </tr>
                            </tbody>
                        </table>
                      
                    </div>





                </div>
            </div>

        </div>
    </div>



</div>
</div>
